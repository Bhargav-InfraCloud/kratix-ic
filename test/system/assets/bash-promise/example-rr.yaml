apiVersion: test.kratix.io/v1alpha1
kind: bash
metadata:
  name: example-rr
spec:
  container0Cmd: |
    echo "configmap: multi-container-config" >> /input/container-0.txt
    echo "done"

  container1Cmd: |
    kubectl create configmap $(yq '.configmap' /input/container-0.txt) --dry-run=client -oyaml > /output/configmap.yaml
    echo "done"
