apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: bash
  namespace: default
spec:
  clusterSelector:
    security: high
  xaasCrd:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: bash.test.kratix.io
    spec:
      group: test.kratix.io
      names:
        kind: bash
        plural: bash
        singular: bash
      scope: Namespaced
      versions:
      - name: v1alpha1
        schema:
          openAPIV3Schema:
            properties:
              spec:
                properties:
                  cmd:
                    description:
                      Arbitrary code to be executed by the promise
                    type: string
                type: object
            type: object
        served: true
        storage: true
  xaasRequestPipeline:
  - syntassodev/bash-promise-test:dev
  workerClusterResources:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: bash-wcr-namespace
